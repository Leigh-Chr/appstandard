# ===================================
# AppStandard - Multi-App Docker Compose
# Production-ready configuration with all apps
# ===================================

# Enable BuildKit for faster builds with cache mounts
# Run with: DOCKER_BUILDKIT=1 docker-compose up --build -d
# Or set in ~/.docker/daemon.json: { "features": { "buildkit": true } }

services:
  # -----------------------------------
  # PostgreSQL Database (Shared)
  # -----------------------------------
  db:
    image: postgres:16-alpine
    container_name: appstandard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-appstandard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-appstandard_secret}
      POSTGRES_DB: ${POSTGRES_DB:-appstandard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appstandard} -d ${POSTGRES_DB:-appstandard}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - appstandard-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    labels:
      - "com.appstandard.service=db"
      - "com.appstandard.version=16-alpine"
      - "com.appstandard.environment=${NODE_ENV:-production}"

  # -----------------------------------
  # Redis (Shared - Rate Limiting)
  # -----------------------------------
  redis:
    image: redis:7-alpine
    container_name: appstandard-redis
    restart: unless-stopped
    command: >
      sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\";
      else
        redis-server --appendonly yes;
      fi"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - appstandard-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    labels:
      - "com.appstandard.service=redis"
      - "com.appstandard.version=7-alpine"
      - "com.appstandard.environment=${NODE_ENV:-production}"

  # ===================================
  # LANDING PAGE (appstandard.io)
  # ===================================
  landing:
    build:
      context: .
      dockerfile: apps/landing/Dockerfile
    container_name: appstandard-landing
    restart: unless-stopped
    ports:
      - "${LANDING_PORT:-3010}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - appstandard-network
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    labels:
      - "com.appstandard.service=landing"
      - "com.appstandard.environment=${NODE_ENV:-production}"
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,nodev
      - /var/run:noexec,nosuid,nodev
      - /tmp:noexec,nosuid,nodev

  # ===================================
  # CALENDAR (calendar.appstandard.io)
  # ===================================
  calendar-server:
    build:
      context: .
      dockerfile: apps/calendar-server/Dockerfile
    container_name: appstandard-calendar-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-appstandard}:${POSTGRES_PASSWORD:-appstandard_secret}@db:5432/${POSTGRES_DB:-appstandard}
      CORS_ORIGIN: ${CALENDAR_CORS_ORIGIN:-https://calendar.appstandard.io}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production-min-32-chars}
      BETTER_AUTH_URL: ${CALENDAR_API_URL:-https://api.appstandard.io}
      SENTRY_DSN: ${SENTRY_DSN:-}
      REDIS_URL: ${REDIS_URL:-redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-AppStandard <noreply@appstandard.io>}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_SECURE: ${SMTP_SECURE:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    ports:
      - "${CALENDAR_SERVER_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - appstandard-network
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    labels:
      - "com.appstandard.service=calendar-server"
      - "com.appstandard.environment=${NODE_ENV:-production}"

  calendar-web:
    build:
      context: .
      dockerfile: apps/calendar-web/Dockerfile
      args:
        VITE_SERVER_URL: ${CALENDAR_API_URL:-https://api.appstandard.io}
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
    container_name: appstandard-calendar-web
    restart: unless-stopped
    depends_on:
      calendar-server:
        condition: service_healthy
    ports:
      - "${CALENDAR_WEB_PORT:-3001}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - appstandard-network
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    labels:
      - "com.appstandard.service=calendar-web"
      - "com.appstandard.environment=${NODE_ENV:-production}"
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,nodev
      - /var/run:noexec,nosuid,nodev
      - /tmp:noexec,nosuid,nodev

