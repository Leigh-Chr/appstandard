    networks:
      - appstandard-network
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    labels:
      - "com.appstandard.service=tasks-server"
      - "com.appstandard.environment=${NODE_ENV:-production}"

  tasks-web:
    build:
      context: .
      dockerfile: apps/tasks-web/Dockerfile
      args:
        VITE_SERVER_URL: ${TASKS_API_URL:-https://api-tasks.appstandard.io}
