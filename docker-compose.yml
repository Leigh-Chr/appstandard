      SENTRY_DSN: ${SENTRY_DSN:-}
      REDIS_URL: ${REDIS_URL:-redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-AppStandard <noreply@appstandard.io>}
    ports:
