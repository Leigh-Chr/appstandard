name: Deploy

on:
  workflow_dispatch: # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: deploy
      cancel-in-progress: false

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 25m
          script: |
            cd /root/appstandard
            git pull origin master
            # Prune stale Docker build cache to prevent checksum errors
            docker builder prune -f --filter "until=24h"
            ./deploy/deploy.sh sequential
