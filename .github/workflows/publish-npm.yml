name: Publish NPM Packages

on:
  # Manual trigger with package selection
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - ics-utils
          - vcard-utils
          - vtodo-utils
          - all
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Publish ics-utils
        if: inputs.package == 'ics-utils' || inputs.package == 'all'
        working-directory: packages/ics-utils
        run: |
          npm version ${{ inputs.version_bump }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish vcard-utils
        if: inputs.package == 'vcard-utils' || inputs.package == 'all'
        working-directory: packages/appstandard-contacts/vcard-utils
        run: |
          npm version ${{ inputs.version_bump }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish vtodo-utils
        if: inputs.package == 'vtodo-utils' || inputs.package == 'all'
        working-directory: packages/appstandard-tasks/todo-utils
        run: |
          npm version ${{ inputs.version_bump }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bumps
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "chore: bump ${{ inputs.package }} version (${{ inputs.version_bump }})"
          git push
