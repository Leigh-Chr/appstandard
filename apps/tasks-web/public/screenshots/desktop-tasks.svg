<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg-t" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <linearGradient id="card-t" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3f3f46"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <linearGradient id="accent-t" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg-t)"/>

  <!-- Header -->
  <rect x="0" y="0" width="1280" height="64" fill="#09090b"/>
  <text x="32" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#fafafa">AppStandard Tasks</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="280" height="656" fill="#09090b" opacity="0.5"/>

  <!-- Sidebar items -->
  <rect x="16" y="88" width="248" height="40" rx="8" fill="url(#accent-t)" opacity="0.2"/>
  <text x="32" y="114" font-family="system-ui, sans-serif" font-size="14" fill="#fafafa">All Tasks</text>
  <text x="230" y="114" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e">12</text>

  <rect x="16" y="136" width="248" height="40" rx="8" fill="transparent"/>
  <text x="32" y="162" font-family="system-ui, sans-serif" font-size="14" fill="#a1a1aa">Today</text>
  <text x="230" y="162" font-family="system-ui, sans-serif" font-size="12" fill="#f59e0b">3</text>

  <rect x="16" y="184" width="248" height="40" rx="8" fill="transparent"/>
  <text x="32" y="210" font-family="system-ui, sans-serif" font-size="14" fill="#a1a1aa">Upcoming</text>
  <text x="230" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#71717a">5</text>

  <!-- Lists section -->
  <text x="32" y="280" font-family="system-ui, sans-serif" font-size="12" fill="#71717a">LISTS</text>

  <rect x="32" y="300" width="8" height="8" rx="4" fill="#3b82f6"/>
  <text x="48" y="308" font-family="system-ui, sans-serif" font-size="13" fill="#d4d4d8">Work</text>

  <rect x="32" y="328" width="8" height="8" rx="4" fill="#f59e0b"/>
  <text x="48" y="336" font-family="system-ui, sans-serif" font-size="13" fill="#d4d4d8">Personal</text>

  <rect x="32" y="356" width="8" height="8" rx="4" fill="#ec4899"/>
  <text x="48" y="364" font-family="system-ui, sans-serif" font-size="13" fill="#d4d4d8">Shopping</text>

  <!-- Main content - Task list -->
  <rect x="296" y="80" width="968" height="624" rx="12" fill="url(#card-t)" stroke="#3f3f46" stroke-width="1"/>

  <!-- Header -->
  <text x="320" y="120" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#fafafa">All Tasks</text>
  <text x="320" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#71717a">12 tasks, 3 due today</text>

  <!-- Add task button -->
  <rect x="1100" y="100" width="140" height="40" rx="8" fill="url(#accent-t)"/>
  <text x="1130" y="126" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#fff">+ Add Task</text>

  <!-- Task items -->
  <g transform="translate(320, 180)">
    <!-- Task 1 - Completed -->
    <rect x="0" y="0" width="920" height="60" rx="8" fill="#27272a"/>
    <circle cx="24" cy="30" r="12" fill="#22c55e"/>
    <path d="M18 30 L22 34 L30 26" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="52" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#71717a" text-decoration="line-through">Review quarterly reports</text>
    <text x="52" y="46" font-family="system-ui, sans-serif" font-size="12" fill="#52525b">Completed today</text>
    <rect x="850" y="22" width="50" height="18" rx="4" fill="#3b82f6" opacity="0.2"/>
    <text x="860" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">Work</text>
  </g>

  <g transform="translate(320, 250)">
    <!-- Task 2 - High priority -->
    <rect x="0" y="0" width="920" height="60" rx="8" fill="#27272a"/>
    <circle cx="24" cy="30" r="12" stroke="#ef4444" stroke-width="2" fill="none"/>
    <text x="52" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#fafafa">Prepare presentation slides</text>
    <text x="52" y="46" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444">Due today</text>
    <rect x="850" y="22" width="50" height="18" rx="4" fill="#3b82f6" opacity="0.2"/>
    <text x="860" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">Work</text>
  </g>

  <g transform="translate(320, 320)">
    <!-- Task 3 -->
    <rect x="0" y="0" width="920" height="60" rx="8" fill="#27272a"/>
    <circle cx="24" cy="30" r="12" stroke="#3f3f46" stroke-width="2" fill="none"/>
    <text x="52" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#fafafa">Call the dentist</text>
    <text x="52" y="46" font-family="system-ui, sans-serif" font-size="12" fill="#f59e0b">Due tomorrow</text>
    <rect x="830" y="22" width="70" height="18" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="840" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b">Personal</text>
  </g>

  <g transform="translate(320, 390)">
    <!-- Task 4 -->
    <rect x="0" y="0" width="920" height="60" rx="8" fill="#27272a"/>
    <circle cx="24" cy="30" r="12" stroke="#3f3f46" stroke-width="2" fill="none"/>
    <text x="52" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#fafafa">Buy groceries for the week</text>
    <text x="52" y="46" font-family="system-ui, sans-serif" font-size="12" fill="#71717a">Due in 3 days</text>
    <rect x="820" y="22" width="80" height="18" rx="4" fill="#ec4899" opacity="0.2"/>
    <text x="830" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#ec4899">Shopping</text>
  </g>

  <g transform="translate(320, 460)">
    <!-- Task 5 -->
    <rect x="0" y="0" width="920" height="60" rx="8" fill="#27272a"/>
    <circle cx="24" cy="30" r="12" stroke="#3f3f46" stroke-width="2" fill="none"/>
    <text x="52" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#fafafa">Schedule team meeting</text>
    <text x="52" y="46" font-family="system-ui, sans-serif" font-size="12" fill="#71717a">Due next week</text>
    <rect x="850" y="22" width="50" height="18" rx="4" fill="#3b82f6" opacity="0.2"/>
    <text x="860" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">Work</text>
  </g>
</svg>
