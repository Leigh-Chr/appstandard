<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3f3f46"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="0" y="0" width="1280" height="64" fill="#09090b"/>
  <text x="32" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#fafafa">AppStandard Calendar</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="280" height="656" fill="#09090b" opacity="0.5"/>

  <!-- Sidebar items -->
  <rect x="16" y="88" width="248" height="40" rx="8" fill="url(#accent)" opacity="0.2"/>
  <text x="32" y="114" font-family="system-ui, sans-serif" font-size="14" fill="#fafafa">Dashboard</text>

  <rect x="16" y="136" width="248" height="40" rx="8" fill="transparent"/>
  <text x="32" y="162" font-family="system-ui, sans-serif" font-size="14" fill="#a1a1aa">My Calendars</text>

  <!-- Calendar list -->
  <rect x="32" y="184" width="8" height="8" rx="4" fill="#3b82f6"/>
  <text x="48" y="192" font-family="system-ui, sans-serif" font-size="13" fill="#d4d4d8">Work</text>

  <rect x="32" y="212" width="8" height="8" rx="4" fill="#22c55e"/>
  <text x="48" y="220" font-family="system-ui, sans-serif" font-size="13" fill="#d4d4d8">Personal</text>

  <rect x="32" y="240" width="8" height="8" rx="4" fill="#f59e0b"/>
  <text x="48" y="248" font-family="system-ui, sans-serif" font-size="13" fill="#d4d4d8">Family</text>

  <!-- Main content - Calendar grid -->
  <rect x="296" y="80" width="968" height="624" rx="12" fill="url(#card)" stroke="#3f3f46" stroke-width="1"/>

  <!-- Month header -->
  <text x="320" y="120" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#fafafa">January 2026</text>

  <!-- Day headers -->
  <g font-family="system-ui, sans-serif" font-size="12" fill="#71717a">
    <text x="360" y="160">Sun</text>
    <text x="490" y="160">Mon</text>
    <text x="620" y="160">Tue</text>
    <text x="750" y="160">Wed</text>
    <text x="880" y="160">Thu</text>
    <text x="1010" y="160">Fri</text>
    <text x="1140" y="160">Sat</text>
  </g>

  <!-- Calendar grid lines -->
  <g stroke="#3f3f46" stroke-width="1">
    <line x1="312" y1="180" x2="1248" y2="180"/>
    <line x1="312" y1="260" x2="1248" y2="260"/>
    <line x1="312" y1="340" x2="1248" y2="340"/>
    <line x1="312" y1="420" x2="1248" y2="420"/>
    <line x1="312" y1="500" x2="1248" y2="500"/>
    <line x1="312" y1="580" x2="1248" y2="580"/>
  </g>

  <!-- Sample events -->
  <rect x="490" y="200" width="110" height="24" rx="4" fill="#3b82f6"/>
  <text x="498" y="216" font-family="system-ui, sans-serif" font-size="11" fill="#fff">Team Meeting</text>

  <rect x="750" y="280" width="110" height="24" rx="4" fill="#22c55e"/>
  <text x="758" y="296" font-family="system-ui, sans-serif" font-size="11" fill="#fff">Lunch</text>

  <rect x="620" y="360" width="240" height="24" rx="4" fill="#f59e0b"/>
  <text x="628" y="376" font-family="system-ui, sans-serif" font-size="11" fill="#fff">Project Review</text>

  <rect x="1010" y="440" width="110" height="24" rx="4" fill="#8b5cf6"/>
  <text x="1018" y="456" font-family="system-ui, sans-serif" font-size="11" fill="#fff">Call with Client</text>

  <!-- Today indicator -->
  <circle cx="640" y="195" r="16" fill="url(#accent)"/>
  <text x="634" y="200" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">8</text>
</svg>
