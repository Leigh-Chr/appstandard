<svg xmlns="http://www.w3.org/2000/svg" width="750" height="1334" viewBox="0 0 750 1334">
  <defs>
    <linearGradient id="bg-m" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <linearGradient id="card-m" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3f3f46"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <linearGradient id="accent-m" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="750" height="1334" fill="url(#bg-m)"/>

  <!-- Status bar -->
  <rect x="0" y="0" width="750" height="44" fill="#09090b"/>
  <text x="375" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#fafafa" text-anchor="middle">9:41</text>

  <!-- Header -->
  <rect x="0" y="44" width="750" height="56" fill="#09090b"/>
  <text x="32" y="80" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#fafafa">AppStandard Calendar</text>

  <!-- Month selector -->
  <rect x="24" y="116" width="702" height="64" rx="12" fill="url(#card-m)"/>
  <text x="48" y="156" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#fafafa">January 2026</text>

  <!-- Week days -->
  <g font-family="system-ui, sans-serif" font-size="13" fill="#71717a" text-anchor="middle">
    <text x="78" y="220">S</text>
    <text x="178" y="220">M</text>
    <text x="278" y="220">T</text>
    <text x="378" y="220">W</text>
    <text x="478" y="220">T</text>
    <text x="578" y="220">F</text>
    <text x="678" y="220">S</text>
  </g>

  <!-- Calendar week row -->
  <g font-family="system-ui, sans-serif" font-size="16" fill="#d4d4d8" text-anchor="middle">
    <text x="78" y="270">4</text>
    <text x="178" y="270">5</text>
    <text x="278" y="270">6</text>
    <text x="378" y="270">7</text>
    <!-- Today -->
    <circle cx="478" cy="264" r="20" fill="url(#accent-m)"/>
    <text x="478" y="270" fill="#fff" font-weight="600">8</text>
    <text x="578" y="270">9</text>
    <text x="678" y="270">10</text>
  </g>

  <!-- Today's events section -->
  <text x="32" y="340" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fafafa">Today's Events</text>

  <!-- Event cards -->
  <rect x="24" y="360" width="702" height="100" rx="12" fill="url(#card-m)"/>
  <rect x="24" y="360" width="4" height="100" rx="2" fill="#3b82f6"/>
  <text x="48" y="400" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#fafafa">Team Standup</text>
  <text x="48" y="425" font-family="system-ui, sans-serif" font-size="14" fill="#a1a1aa">9:00 AM - 9:30 AM</text>
  <text x="48" y="448" font-family="system-ui, sans-serif" font-size="13" fill="#71717a">Conference Room A</text>

  <rect x="24" y="476" width="702" height="100" rx="12" fill="url(#card-m)"/>
  <rect x="24" y="476" width="4" height="100" rx="2" fill="#22c55e"/>
  <text x="48" y="516" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#fafafa">Lunch with Sarah</text>
  <text x="48" y="541" font-family="system-ui, sans-serif" font-size="14" fill="#a1a1aa">12:30 PM - 1:30 PM</text>
  <text x="48" y="564" font-family="system-ui, sans-serif" font-size="13" fill="#71717a">Downtown Cafe</text>

  <rect x="24" y="592" width="702" height="100" rx="12" fill="url(#card-m)"/>
  <rect x="24" y="592" width="4" height="100" rx="2" fill="#f59e0b"/>
  <text x="48" y="632" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#fafafa">Project Review</text>
  <text x="48" y="657" font-family="system-ui, sans-serif" font-size="14" fill="#a1a1aa">3:00 PM - 4:00 PM</text>
  <text x="48" y="680" font-family="system-ui, sans-serif" font-size="13" fill="#71717a">Video Call</text>

  <rect x="24" y="708" width="702" height="100" rx="12" fill="url(#card-m)"/>
  <rect x="24" y="708" width="4" height="100" rx="2" fill="#8b5cf6"/>
  <text x="48" y="748" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#fafafa">Gym Session</text>
  <text x="48" y="773" font-family="system-ui, sans-serif" font-size="14" fill="#a1a1aa">6:00 PM - 7:00 PM</text>
  <text x="48" y="796" font-family="system-ui, sans-serif" font-size="13" fill="#71717a">Fitness Center</text>

  <!-- Bottom navigation -->
  <rect x="0" y="1250" width="750" height="84" fill="#09090b"/>
  <g font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
    <circle cx="150" cy="1280" r="24" fill="url(#accent-m)" opacity="0.2"/>
    <text x="150" y="1285" fill="#3b82f6">Home</text>
    <text x="375" y="1285" fill="#71717a">Calendars</text>
    <text x="600" y="1285" fill="#71717a">Settings</text>
  </g>

  <!-- Home indicator -->
  <rect x="275" y="1310" width="200" height="5" rx="2.5" fill="#3f3f46"/>
</svg>
